<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body onload="start()">
    <main>
        <header>
            <h3 onclick="createPlaylist()">Create new playlist</h3>
        </header>
        <aside>
            <div id="main-title">
                <h1>Music</h1>
            </div>
            <div id="input-box">
                <img src="/icons/search.svg" alt="Search icon" class="icon" srcset="">
                <input type="text" name="" class="input-with-icon" id="search-box" placeholder="Cerca">
            </div>
            <div id="search-results">

            </div>
            <div id="libreria">
                <h5>Library</h5>
                <h3>Your playlists</h3>
                <div id="playlists">
                    
                </div>
            </div>
        </aside>
        <section>
            <div id="pl-title">
                <h1>Create a playlist</h1>
            </div>
            <div id="add-pl">
                <div id="form-pl">
                    <input type="text" name="" id="su" placeholder="Playlist title">
                    <textarea name="" id="si" cols="30" rows="10" placeholder="Descrption"></textarea>
                    <input type="text" name="" id="music_to_add" placeholder="Search music to add">
                    <div id="preview-add"></div>
                    <button id="save_pl">done</button>
                </div>
                <div id="pl-preview">

                </div>
            </div>
        </section>   
    </main>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
